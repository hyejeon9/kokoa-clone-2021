<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Kokoa Talk</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi fa-sm"></i> 
        </div>
        <div class="status-bar__column">
            <span>14:28</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-2m"></i>
            <i class="fas fa-bolt fa-sm"></i>
        </div>
    </div>
    
    <header class="alt-header">

        <div class="alt-header__column">
            <a href="chats.html"><i class="fas fa-angle-left fa-2x"></i></a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Ice cream</h1>
        </div>
        <div class="alt-header__column">
            <i class="fas fa-search fa-lg"></i>
            <i class="fas fa-bars fa-lg"></i>
        </div>

    </header>

    <div class="screen chat-screen">

        <div class="chat__timestamp">
            <span>Monday, March 15, 2021</span>
        </div>

        <div class="message-row">
            <i class="fas fa-ice-cream"></i>
            <div class="message-row__content">
                <span class="message__author">Ice cream</span>
                <div class="message__info">
                    <span class="message__bubble">I want to eat ice cream.</span>
                    <span class="message__time">12:12</span>
                </div>
            </div>
        </div>

        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">Me, too.</span>
                    <span class="message__time">12:40</span>
                </div>
            </div>
        </div>

        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">Do you want to go get ice cream with me?</span>
                    <span class="message__time">12:40</span>
                </div>
            </div>
        </div>

        <div class="message-row">
            <i class="fas fa-ice-cream"></i>
            <div class="message-row__content">
                <span class="message__author">Ice cream</span>
                <div class="message__info">
                    <span class="message__bubble">Good idea!</span>
                    <span class="message__time">13:31</span>
                </div>
            </div>
        </div>

    </div>

    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-2x"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message...">
            <i class="far fa-smile-wink fa-2x"></i>
            <button>
                <i class="fas fa-arrow-up fa-2x"></i>
            </button>
        </div>
    </form>
    
    <div id="only-mobile">
        <span>Your screen is too big.</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>

</body>
</html>
