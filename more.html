<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Kokoa Talk</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi fa-sm"></i> 
        </div>
        <div class="status-bar__column">
            <span>14:28</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-2m"></i>
            <i class="fas fa-bolt fa-sm"></i>
        </div>
    </div>
    
    <header class="screen-header">

        <div class="screen-header__column">
            <h1>More</h1>
        </div>
        <div class="screen-header__column">
            <i class="fas fa-search fa-lg"></i>
            <i class="fas fa-music fa-lg"></i>
            <a class="screen-header__icon" href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
        </div>

    </header>

    <div class="screen more-screen">
        
        <div class="user-component user-me">
            <div class="user-component__column">
                <i class="fas fa-female"></i>
                <div class="user-component__text">
                    <h3>Hyejeon9</h3>
                    <h6>hyejeon9@kokoa.com</h6>
                </div>
            </div>

            <div class="user-component__column">
                <i class="far fa-comment-alt"></i>
            </div>
        </div>

        <div class="icon-row icon-row__more">
            <div class="icon-row__icon">
                <i class="far fa-calendar-check fa-2x"></i>
                <span>Calendar</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-smile-wink fa-2x"></i>
                <span>Emoticons</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-palette fa-2x"></i>
                <span>Themes</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-file-invoice-dollar fa-2x"></i>
                <span>Account</span>
            </div>
        </div>

        <div class="more-suggestions">

            <div class="more-suggestions__title">
                <h4>Suggestions</h4>
            </div>

            <div class="more-suggestions__icons">

                <div class="more-suggestions__icon">
                    <i class="fas fa-quote-right"></i>
                    <span>Kokoa Story</span>
                </div>

                <div class="more-suggestions__icon">
                    <i class="fas fa-paw"></i>
                    <span>Kokoa friends</span>
                </div>

            </div>

        </div>

    </div>

    <div class="nav-bar">

        <ul class="nav-list">

            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>

            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="new new-text new-nav new-red">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>

            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>

            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <div class="new new-dot__nav new-red"></div>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>

        </ul>

    </div>

    <div id="only-mobile">
        <span>Your screen is too big.</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>

</body>
</html>
