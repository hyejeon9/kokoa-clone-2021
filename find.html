<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - Kokoa Talk</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi fa-sm"></i> 
        </div>
        <div class="status-bar__column">
            <span>14:28</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-2m"></i>
            <i class="fas fa-bolt fa-sm"></i>
        </div>
    </div>
    
    <header class="screen-header">

        <div class="screen-header__column">
            <h1>Find</h1>
        </div>
        <div class="screen-header__column">
            <i class="fas fa-search fa-lg"></i>
            <a class="screen-header__icon" href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
        </div>

    </header>

    <div class="screen find-screen">

        <div class="icon-row">

            <div class="icon-row__icon">
                <i class="fas fa-qrcode fa-2x"></i>
                <span>QR Code</span>
            </div>

            <div class="icon-row__icon">
                <i class="far fa-address-book fa-2x"></i>
                <span>Add by Contacts</span>
            </div>

            <div class="icon-row__icon">
                <i class="fas fa-fingerprint fa-2x"></i>
                <span>Add by ID</span>
            </div>

            <div class="icon-row__icon">
                <i class="far fa-envelope fa-2x"></i>
                <span>Invite</span>
            </div>

        </div>

        <div class="recommended-friends">
            <div class="recommended-friends__header">
                <span>Recommended Friends</span>
            </div>
            <div class="recommended-friends__text">
                <span>You have no recommended friends.</span>
            </div>
        </div>

        <div class="open-chat">

            <div class="open-chat__header">
                <div class="open-chat__header-column">
                    <span>Open Chat</span>
                </div>
                <div class="open-chat__header-column">
                    <span>Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i></span>
                </div>
            </div>

            <div class="open-post">

                <div class="open-post__column">
                    <h4 class="open-post__title">#FOODTRIP</h4>
                    <h5 class="open-post__hashtags">#FOOD#TRIP#FRIENDS</h5>
                    <div class="open-post__members">
                        <i class="fas fa-utensils"></i>
                        <span class="open-post__members-count">802 members</span>
                        <div class="open-post__members-div"></div>
                        <span class="open-post__members-status">Active</span>
                    </div>
                </div>

                <div class="open-post__column">
                    <div class="open-post__heart-count">
                            <i class="fas fa-heart fa-xs"></i><span>326</span>
                    </div>
                    <i class="fas fa-plane-departure fa-3x"></i>
                </div>

            </div>

        </div>

    </div>

    <div class="nav-bar">

        <ul class="nav-list">

            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>

            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="new new-text new-nav new-red">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>

            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>

            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <div class="new new-dot__nav new-red"></div>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>

        </ul>

    </div>

    <div id="only-mobile">
        <span>Your screen is too big.</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>

</body>
</html>
