<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Kokoa Talk</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi fa-sm"></i> 
        </div>
        <div class="status-bar__column">
            <span>14:28</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-2m"></i>
            <i class="fas fa-bolt fa-sm"></i>
        </div>
    </div>
    
    <header class="alt-header">

        <div class="alt-header__column">
            <a href="more.html"><i class="fas fa-angle-left fa-2x"></i></a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Settings</h1>
        </div>
        <div class="alt-header__column">
            <i class="fas fa-search fa-lg"></i>
        </div>

    </header>

    <div class="screen settings-screen">
    
        <ul class="settings-list">

            <li class="settings-list_item">
                <div class="settings-list_item__column">
                    <i class="fas fa-bullhorn"></i>
                    <span class="settings-list_item-menu">Notices</span>
                </div>
                <div class="settings-list_item__column"></div>
            </li>

            <li class="settings-list_item">
                <div class="settings-list_item__column">
                    <i class="fas fa-flask"></i>
                    <span class="settings-list_item-menu">Kokoa Lab</span>
                </div>
                <div class="settings-list_item__column"></div>
            </li>

            <li class="settings-list_item">
                <div class="settings-list_item__column">
                    <i class="fas fa-info-circle"></i>
                    <span class="settings-list_item-menu">Version</span>
                </div>
                <div class="settings-list_item__column">
                    <span>Latest Version</span>
                </div>
            </li>

        </ul>

        <ul class="settings-list">

            <li class="settings-list_item">
                <div class="settings-list_item__column">
                    <i class="fas fa-lock"></i>
                    <span class="settings-list_item-menu">Privacy</span>
                </div>
                <div class="settings-list_item__column"></div>
            </li>

            <li class="settings-list_item">
                <div class="settings-list_item__column">
                    <i class="fas fa-bell"></i>
                    <span class="settings-list_item-menu">Notifications</span>
                </div>
                <div class="settings-list_item__column"></div>
            </li>

            <li class="settings-list_item">
                <div class="settings-list_item__column">
                    <i class="fas fa-user-friends"></i>
                    <span class="settings-list_item-menu">Friends</span>
                </div>
                <div class="settings-list_item__column"></div>
            </li>

            <li class="settings-list_item">
                <div class="settings-list_item__column">
                    <i class="fas fa-comment"></i>
                    <span class="settings-list_item-menu">Chat</span>
                </div>
                <div class="settings-list_item__column"></div>
            </li>

            <li class="settings-list_item">
                <div class="settings-list_item__column">
                    <i class="fas fa-sun"></i>
                    <span class="settings-list_item-menu">Display</span>
                    <span class="new-text new-settings new-green">N</span>
                </div>
                <div class="settings-list_item__column"></div>
            </li>

            <li class="settings-list_item">
                <div class="settings-list_item__column">
                    <i class="fas fa-palette"></i>
                    <span class="settings-list_item-menu">Themes</span>
                    <span class="new-text new-settings new-green">N</span>
                </div>
                <div class="settings-list_item__column">
                    <span>Water Melon theme</span>
                </div>
            </li>

            <li class="settings-list_item">
                <div class="settings-list_item__column">
                    <i class="fas fa-phone-alt"></i>
                    <span class="settings-list_item-menu">Call</span>
                </div>
                <div class="settings-list_item__column">
                </div>
            </li>

        </ul>

    </div>

    <div class="nav-bar">

        <ul class="nav-list">

            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>

            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="new new-text new-nav new-red">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>

            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>

            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <div class="new new-dot__nav new-red"></div>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>

        </ul>

    </div>

    <div id="only-mobile">
        <span>Your screen is too big.</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>

</body>
</html>
